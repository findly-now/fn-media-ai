# Redis configuration for FN Media AI development
# Optimized for AI result caching

# Network
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Replication
# (none for development)

# Security
# requirepass your_redis_password

# Memory management optimized for AI caching
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing (for large AI result objects)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Threaded I/O
io-threads 4
io-threads-do-reads yes

# Slow log (for debugging AI cache performance)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits (for large AI results)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP listen backlog
tcp-backlog 511

# Keyspace notifications (for AI cache monitoring)
notify-keyspace-events "Ex"

# Hash optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimization
list-max-ziplist-size -2
list-compress-depth 0

# Set optimization
set-max-intset-entries 512

# Sorted set optimization
zset-max-ziplist-entries 128
zset-max-ziplist-value 64